<!-- Background color placement tag -->
<mat-sidenav-container class="background"></mat-sidenav-container>
<!-- Loading symbol -->
<mat-spinner color="accent" *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="comments.length > 0">
  <mat-expansion-panel *ngFor="let comment of comments">
    <mat-expansion-panel-header>
      <span class="spacer"></span>
      {{ comment.postTitle }}
    </mat-expansion-panel-header>
    <p>
      {{ comment.postBody }}
    </p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === comment.creator">
      <a mat-button class="btn" color="primary" [routerLink]="['/comment/edit', comment.id]">Edit Comment</a>
      <button mat-button class="btn" color="warn" (click)="openDialog(comment.id)">Delete Comment</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="comments.length <= 0">No comments added yet!</p>
