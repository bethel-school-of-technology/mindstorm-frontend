<mat-accordion multi="true" *ngIf="comments.length > 0">
  <mat-expansion-panel *ngFor="let comment of comments">
    <mat-expansion-panel-header>
        <span class="spacer"></span>
        {{ comment.postTitle }}
    </mat-expansion-panel-header>
      <p>
        {{ comment.postBody }}
      </p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === comment.creator">
      <a mat-button color="primary" [routerLink] = "['/comment/edit', comment.id]">Edit Comment</a>
      <button mat-button color="warn" (click)="onDelete(comment.id)">Delete Comment</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="comments.length <= 0">No comments added yet!</p>
