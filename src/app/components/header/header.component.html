<!-- Navagation bar -->
<mat-toolbar color="primary">

  <!-- MindStorm logo button to main page with list of stories -->
  <span>
    <a mat-flat-button color="accent" class="logo" routerLink="/" >MindStorm</a>
  </span>

  <!-- MindStorm logo image -->
  <img src="../../../assets/images/logo-yellow.png" width="150" height="150" />

  <!-- Navigation links -->
  <ul>
    <li>
      <!-- Link to character-post -->
      <a mat-button *ngIf="userIsAuthenticated" routerLink="/character/create" routerLinkActive="mat-accent">
        <i class="material-icons">perm_identity</i>
        Add a Character Trait
      </a>
    </li>

    <li>
      <!-- Link to character-list -->
      <a mat-button *ngIf="userIsAuthenticated" routerLink="/characters" routerLinkActive="mat-accent">
        <i class="material-icons">list</i>
        Your List of Character Traits
      </a>
    </li>

    <li>
      <!-- Link to story-post -->
      <a mat-button *ngIf="userIsAuthenticated" routerLink="/story/create" routerLinkActive="mat-accent">
        <i class="material-icons">import_contacts</i>
        Create a Story
      </a>
    </li>
  </ul>

  <!-- Generic spacer to force login, logout, and signup buttons to the right -->
  <span class="spacer"></span>

  <ul>
    <li *ngIf="!userIsAuthenticated">
      <!-- Link to login -->
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">
        <i class="material-icons">fingerprint</i>
        Login
      </a>
    </li>

    <li *ngIf="!userIsAuthenticated">
      <!-- Link to signup -->
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">
        <i class="material-icons">storage</i>
        Signup
      </a>
    </li>

    <li *ngIf="userIsAuthenticated">
      <!-- Button for logout -->
      <i class="material-icons">account_circle</i>
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>

</mat-toolbar>
