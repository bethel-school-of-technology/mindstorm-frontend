<mat-card>
  <form (submit)="onSaveStory(storyForm)" #storyForm="ngForm">
    <mat-form-field>
      <input mat-input type="text" name="title" [ngModel]="story?.title" required minlegnth="1" placeholder="Story Title" #title="ngModel">
    </mat-form-field>
    <mat-form-field>
      <textarea matNativeControl type="text" name="story" rows="4" [ngModel]="story?.text" placeholder="Write your story here..." #text="ngModel" >
      </textarea>
    </mat-form-field>
    <button mat-button color="primary" type="submit">Save Story</button>
  </form>
</mat-card>
