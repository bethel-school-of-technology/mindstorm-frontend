<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="openDialog()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="storyTitle" placeholder="Post a title for your story" />
      <mat-error *ngIf="form.get('storyTitle').invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="storyBody" placeholder="Post a Story"></textarea>
      <mat-error *ngIf="form.get('storyBody').invalid">Please enter a story</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Your Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.storyTitle" />
    </div>
    <button mat-raised-button color="primary" type="submit">
      <i class="material-icons">save_alt</i>Save Your Story</button>
    <a mat-raised-button color="warn" routerLink="/">
      <i class="material-icons">block</i>Cancel</a>
  </form>
</mat-card>
