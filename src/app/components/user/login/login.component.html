<!-- Background color placement tag -->
<mat-sidenav-container class="background"></mat-sidenav-container>

<!-- Loading symbol -->
<mat-spinner color="accent" *ngIf="isLoading"></mat-spinner>

<!-- Generic container of login form -->
<div class="container">

  <mat-card>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <!-- Input for email and invalid error message -->
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <!-- Input for password and invalid error message -->
      <mat-form-field>
        <input
          type="password"
          name="password"
          ngModel
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid">
          Please enter a valid password.
        </mat-error>
      </mat-form-field>

      <!-- Contains the Login and Signup buttons -->
      <mat-card-content>
        <button mat-raised-button class="btn" color="accent" type="submit" *ngIf="!isLoading">
          <i class="material-icons">fingerprint</i>
          Login
        </button>
        <a mat-raised-button class="btn" color="primary" routerLink="/signup">
          <i class="material-icons">local_play</i>
          No acccount? Signup!
        </a>
      </mat-card-content>

    </form>
  </mat-card>

</div>
