<mat-sidenav-container class="background"></mat-sidenav-container>
<div>
  <span class="spacer"></span>
  <mat-card>
    <mat-spinner color="accent" *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          name="password"
          ngModel
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid">
          Please enter a valid password.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
        Login
        <i class="material-icons">fingerprint</i>
      </button>
      <a mat-raised-button color="primary" routerLink="/signup">
        <i class="material-icons">local_play</i>
        No acccount? Signup!
      </a>
    </form>
  </mat-card>
  <span class="spacer"></span>
</div>
