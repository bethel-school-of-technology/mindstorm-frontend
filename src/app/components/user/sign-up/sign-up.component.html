<mat-sidenav-container class="background"></mat-sidenav-container>
<div>
  <span class="spacer"></span>
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignUp(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email.</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          name="password"
          ngModel
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password.</mat-error
        >
      </mat-form-field>
      <mat-action-row>
          <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
            Signup
          </button>
          <a mat-raised-button routerLink="/login" color="primary">Have an account? Login!</a>
      </mat-action-row>
    </form>
  </mat-card>
  <span class="spacer"></span>
</div>
