<mat-accordian multi="true" *ngIf="characters.length > 0">
  <mat-expansion-panel *ngFor="let character of characters">
    <mat-expansion-panel-header>
      {{ character.title }}
    </mat-expansion-panel-header>
    <p>
      {{ character.detail }}
    </p>
    <mat-action-row>
      <a mat-button [routerLink] = "['/edit', character.id]">Edit Character Trait</a>
      <button mat-button color="warn" (click)="onDelete(character.id)">Delete Character Trait</button>
    </mat-action-row> 
  </mat-expansion-panel>
</mat-accordian>
